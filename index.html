    <body>
        <h1>Era92 Elevate</h1>
        <h2>Student Regisration</h2>
<form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="Name"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="Name"><br> 
        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="email"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="password"><br> 
        <label for="Contact">Contact Number:</label><br>
        <input type="tel" id="Contact" name="Contact Number" maxlength="10"><br> 
        <label for="course">Course:</label><br>
        <select id="course" name="course" placeholder="select"> 
            <option value="Website">Website Design</option>
            <option value="motion">Motion Graphics</option>
            <option value="music">Music</option>
            <option value="photography">Photography</option>
            <option value="graphics">Graphics Design</option>
        </select>
            <br>
            <button type="button" >Register</button>
</form>
